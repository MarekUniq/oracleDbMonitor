// plugins
plugins {
    id 'java'
    id 'idea'
}

// project version
version = '1.0'

// java compatibility
project.targetCompatibility = JavaVersion.VERSION_1_8
project.sourceCompatibility = JavaVersion.VERSION_1_8

// dependencies
dependencies {
    String LIB_JDBC = "${System.env.ORACLE_HOME_190}/jdbc/lib/ojdbc8.jar"
    println "jdbc library: [${LIB_JDBC}]"
    implementation files("${LIB_JDBC}")
}
